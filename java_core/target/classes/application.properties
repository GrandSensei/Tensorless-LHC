server.port=8080

# KAFKA CONFIG
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=particle-group
spring.kafka.consumer.auto-offset-reset=earliest

# DATABASE CONFIG (Postgres)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/particle_events}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:lhcpid_admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:particle_password}

# Database Behavior
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


simulation.host=${SIMULATION_HOST:localhost}
simulation.port=5003